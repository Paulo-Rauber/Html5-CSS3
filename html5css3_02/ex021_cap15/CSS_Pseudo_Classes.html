<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes e pseudo elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        /* esconde parágrafo com 'TEXTO ESCONDIDO'*/
        div > p {
           display: none;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: aqua;
        }

        a{
            color: red;
            /*tira o svulinhado*/
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        /*Quando passar mouse sublinha*/
        a:hover{
            text-decoration: underline;
            color: blue;
        }
        /*cor dele qdo ativo, quando estou clicando nele*/
        a:active{
            color: yellow;
        }

        /*pseudo-elementos*/
        /*Depois de todos os links vou avisar o cara q é um link*/
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: red;
        }
        .especial{
            background-color: rgb(249, 145, 145);
        }
        .especial::after{
            content: '->';
        }
        .especial::before{
            content: '<-';
        }
        /* SELETORES PERSONALIZADOS
           # = id
           . = class
           : = pseudo-classes
           :: = pseudo-elementos
           > = children(filhos)*/


    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do Exemplo</p>

    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank">Canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" class="especial">Site do Curso em Video</a></li>
    </ul>
    
    
</body>
</html>
