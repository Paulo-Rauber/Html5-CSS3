<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <abbr title="Hyper Text Markup Language">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Para criar títulos usamos as Tags <h1>,<h2>,<h3>,<h4>,<h5>,<h6>">Títulos</abbr></li>
        <li><abbr title="Para adicionar imagens adicionas a Tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
