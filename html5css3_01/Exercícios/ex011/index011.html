<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p2.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m2.png" type="image/png">
        <img src="imagens/foto-g2.png" alt="Imgens Flexíveis">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="image/wav">
         <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/guanacast-33.mp3" download="guanacast-33.mps" type="audio/mpeg">Clic aqui para baixar o arquivo MP3</a>
         </p>
    </audio>

    
</body>
</html>
