<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!--Todo fromulário tem que estar entre a tag "<form </form""-->
    <form>
        <!--Para criar a caixinha do lado do nome-->
        <p>Nome: <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" id="sobrenome"> </p>
        <!--Para criar o botãosinho-->
        <p> <input type="submit" value="Enviar"></p>
    </form>

    
</body>
</html>
