<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--O atributo autocomplete dentro da elemento form me dá somente duas opções: on e off-->
        <p>
            <!--Cria a label Usuário-->
            <label for="iusu">Usuário</label>
            <!--Cria o campo para digitar o usuário; type:text-->
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="20" size="20" placeholder="Nome do Usuário" autocomplete="username">
            <!--O atributo Required, dentro do elemento input, significa obrigatório-->
            <!--Os atributos minlength e maxlength limita qtde de dados em número mínio e número máximo-->
            <!--O atributo size limita a quantidade de letras que o campo irá mostrar na caixa. O tamanho da caixa.
            Se size < maxlength, tu pode digitar as letras, mas a caixa mostra somente a qtde que tu estipulou no size-->
            <!--Placeholder significa espaço reservado. Aqui tu pode dizer ao usuário o que digitar na caixa.-->
            <!--O atributo autocomplete dentro do elemento input, abre muitas possibilidades.-->
        </p>
        <p>
            <!--Cria a label senha-->
            <label for="isen">Senha</label>
            <!--Cria o campo para digitar a senha. Veja que o Type é password-->
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="10" size="20" placeholder="Mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <!--Cria o botão enviar; type submit-->
            <input type="submit" value="Enviar">
            <!--Cria o botão limpar; type reset-->
            <input type="reset" value="Limpar">
        </p>
        <!--Veja que criamos este form com o method:get. O que acontece? Acontece que com method:get, ao clicar no botão enviar, os dados de usuário e senha irão para a url. Para que isso não aconteça, mudamos para method:post-->
    </form>
    
</body>
</html>
