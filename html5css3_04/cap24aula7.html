<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com Telefone e E-mail</title>
</head>
<body>
    <h1>Formulários com Telefone e e-mail</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <!--Fieldset para agrupar os dados solicitados-->
        <fieldset>
            <!--Legend para nomear a FieldSet-->
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20 required">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
                <!--pattern -> é a formatação que deve ir no campo telefone. No nosso caso colocar 4 dígitos traço 4 dígitos. Só vai aceitar quatro dígitos. dígitos-->
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"  required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx(Expressões regulares)-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
