<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query - Media Features </title>
    <!--media type = all = todo tipo de Media-->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <!--Quando uso Media, posso usar Media Type e também Media Features. 
    A Media Features eu coloco entre parêntese, com a orientação, retrato(potrait) ou paisagem(landscape)-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation:landscape)">
</head>
<body>
    <h1>Presta atenção que a declaração da Media neste caso é feita no HTML, dentro do head, pela tag link.</h1>
    <h1>Mude a orientação do dispositivo</h1>
    
</body>
</html>
