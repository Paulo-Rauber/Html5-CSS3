<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color, Range e File</title>
</head>
<body>
    <h1>Aula 9 - Color, Range e File</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#006600">
            <!--O valor color, do atributo type, é usado para colocar input de cor no formulário e posso mudar no formulário ou especificar cor através do atributo value especificando no como valor deste atributo o código da cor-->
        </p>
        <p>
            <!--o valor range, do atributo type, é usado medir alguma coisa, por exemplo: nível de satisfação de alguma coisa. Como em nosso exemplo.-->
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <!--Obs: Quando usar o valor file para atributo type, é obrigatório o uso do método post, no form.-->
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    
</body>
</html>
