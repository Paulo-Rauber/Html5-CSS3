<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe001</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid black;

        }
    </style>
</head>
<body>
    <h1>Testando uso de um Iframe</h1>

    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar.</p>

    <p>Uma outra maneira de fazer o que foi feito acima é usando o iframe. Vide abaixo:
    </p>
    <br>
    <p>
        Acessando o site do

        <!--Tamanho padrão do iframe 300px x 150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O respositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>
        também é legal!
    </p>

    

    

    

    
</body>
</html>
