<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output em Formulários HTML</title>
</head>
<body>
    <h1>Capítulo 24 aula 11 - Output em HTML</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <!--Output é somente para somar e mostrar coisas na tela, no próprio formulário. Não é para enviar nada.-->
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            =======================================<br>
            =======================================
        </p>
        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            =======================================<br>
            =======================================
        </p>
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" value="2000" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </p>
    </form>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
